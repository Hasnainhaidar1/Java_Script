<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #output{
            height:500px;
            width: 1000px;
            background-color:aqua;
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
            color: blue;
        }
        *{
            margin:0px;
            padding:0px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let class_roo=[];
        let input="";
        while(input !="hasnain"){
            if(input !="hasnain"){
            input=prompt("Enter one class_mate name")
            class_roo.push(input);
             }
            }

             document.getElementById("output").innerHTML="\n",class_roo;
    </script>
</body>
</html>
