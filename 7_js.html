<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case steatment in js</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let number=prompt("Enter any alphabet a to c");
        switch(number){
            case "A":
                document.getElementById("output").innerHTML=
                "Hello you are java devoloper";
                break
            case "B":
                document.getElementById("output").innerHTML=
                "You are devoloper c";
                break
            case "C":
                document.getElementById("output").innerHTML= 
                "you are not a devoloper";
        }

    </script>
</body>
</html>
