<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even of odd finder</title>
</head>
<body>
    <div id="output"></div>
    <script>
        
        
            let num=prompt("Enter any number to find even or odd number")
        if (num%2==0){
            document.getElementById("output").innerHTML=
            "<h1>Even Number</h1>";
        }
        else{
            document.getElementById("output").innerHTML=
            "<h1>Odd number</h1>"
        }
    
    </script>
</body>
</html>
