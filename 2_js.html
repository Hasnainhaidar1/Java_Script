<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #output{
            background-color: aqua;
        }
        *{
            margin: 0px;
            padding: 0px;
        }
        
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable in JS</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let name="Hasnain Haidar"; //string variable
        let age=23; // integer
        let gpa=5.5;//float
        let isHasnain=true;
        let family=["hasnain","javed","shoyab"]
        // document.write(name,age,gpa,isHasnain,family)
        document.getElementById("output").innerHTML=
        name + " is " + age+" year old." ;
        document.getElementById("output").innerHTML+=
        isHasnain;
        gpa=2.5;
        console.log(gpa);//get output in console
        //storing constant variable
        const myhome="singhorwa deegar";
        // myhome="khalilabad";//can not change variable value myhome
        document.getElementById("output").innerHTML=
        family;
        document.getElementById("output").outerHTML=isHasnain;
    </script>
</body>
</html>
