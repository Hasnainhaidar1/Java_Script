<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while_loop</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let x=0;
        while(x<=100){
            document.write("<h1>",x,"</h1>");
            x=x+1;
        }
    </script>
</body>
</html>
