<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple conditionals</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let grade=prompt("enter your grade in number");
        if (grade>=90){
           lgrade="A"

        }
        else if(grade>=80){
            lgrade="B"
        }
       else if(grade>=70){
        lgrade="C"
       }
       else{
        lgrade="<h1>D</h1>"
       }
       document.getElementById("output").innerHTML=
       lgrade;
        

    </script>
</body>
</html>
